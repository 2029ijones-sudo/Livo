<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Livo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui; }
        body { background: #f8fafc; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { max-width: 400px; width: 100%; padding: 2rem; }
        .card { background: white; padding: 2.5rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .logo { text-align: center; color: #6366f1; font-size: 2rem; font-weight: bold; margin-bottom: 1.5rem; }
        h1 { text-align: center; margin-bottom: 2rem; color: #1f2937; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #4b5563; font-weight: 500; }
        input { width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 6px; font-size: 1rem; }
        input:focus { outline: none; border-color: #6366f1; }
        .btn { width: 100%; padding: 0.75rem; background: #6366f1; color: white; border: none; border-radius: 6px; font-size: 1rem; font-weight: 600; cursor: pointer; }
        .btn:hover { background: #4f46e5; }
        .signup-link { text-align: center; margin-top: 1.5rem; color: #6b7280; }
        .signup-link a { color: #6366f1; text-decoration: none; }
        .error { color: #dc2626; background: #fee2e2; padding: 0.75rem; border-radius: 6px; margin-bottom: 1rem; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">Livo</div>
            <h1>Sign In</h1>
            
            <div class="error" id="error-message"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            
            <div class="signup-link">
                Don't have an account? <a href="/signup">Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    // Store token and redirect to admin
                    localStorage.setItem('livo_token', data.token);
                    window.location.href = '/admin';
                } else {
                    showError(data.error || 'Login failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        });
        
        function showError(message) {
            const el = document.getElementById('error-message');
            el.textContent = message;
            el.style.display = 'block';
        }
        
        // Check if already logged in
        const token = localStorage.getItem('livo_token');
        if (token) {
            // Verify token
            fetch('/api/auth-check', {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/admin';
                }
            });
        }
    </script>
</body>
</html>
